{% extends "base.html" %}
{% block title %}အွန်လိုင်းမှာ မှာမယ် - MGL Blanket{% endblock %}

{% block content %}
<div class="container py-4" style="max-width:700px;">
  <h2 class="mb-3">အွန်လိုင်း မှာယူဖော်ပြချက်</h2>
  <p class="text-muted">
    အောက်ပါ form ကို ဖြည့်ပေးပါ။ Viber/ဖုန်းနဲ့ ပြန်အတည်ပြုဆွေးနွေးပေးမည်ဖြစ်ပါတယ်။
  </p>

  <form method="POST" action="{{ url_for('submit_order') }}">
    <input type="hidden" name="product_id" value="{{ selected_product.id if selected_product }}">

    <div class="mb-3">
      <label class="form-label">ရွေးချယ်ထားသော စောင်</label>
      <select name="product_id" class="form-select" required>
        {% for product in products %}
        <option value="{{ product.id }}"
          {% if selected_product and selected_product.id == product.id %}selected{% endif %}>
          {{ product.name_mm }} – {{ "{:,.0f}".format(product.price) }} ကျပ်
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">အမည် (Customer Name)</label>
      <input type="text" name="customer_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">ဖုန်း / Viber</label>
      <input type="text" name="phone" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">မြို့နယ် / ဒေသ</label>
      <input type="text" name="city" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">အပြည့်အဝ လိပ်စာ</label>
      <textarea name="address" rows="3" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">အရေအတွက် (ထည်)</label>
      <input type="number" name="qty" class="form-control" value="1" min="1">
    </div>

    <button type="submit" class="btn btn-primary">မှာမယ်</button>
  </form>
</div>
{% endblock %}
